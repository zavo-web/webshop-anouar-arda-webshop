<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempora - Contact</title>
  <link rel="stylesheet" href="Contact.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Tempora</h1>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="ProductMenu.html">PRODUCT</a></li>
        <li><a href="Contact.html">CONTACT</a></li>
        <li><a href="#aboutus">ABOUT US</a></li>
      </ul>
      <form class="navbar-search">
        <input type="text" name="query" placeholder="Zoek iets...">
        <button type="submit">Zoeken</button>
        <i class="fas fa-shopping-basket"></i>
      </form>
    </nav>
  </header>
  <main>
    <div class="contact-info">
      <h2>Contact Ons</h2>
      <p>Vul het onderstaande formulier in of stuur een e-mail naar info@tempora.com.</p>
      <form action="#" method="POST">
        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Bericht:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Verstuur</button>
      </form>
    </div>
  </main>
  <footer>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="ProductMenu.html">PRODUCT</a></li>
      <li><a href="Contact.html">CONTACT</a></li>
      <li><a href="#aboutus">ABOUT US</a></li>
    </ul>
    <div class="social-media">
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <p>&#169; 2024 Tempora. Alle rechten voorbehouden.</p>
  </footer>
</body>
</html>
